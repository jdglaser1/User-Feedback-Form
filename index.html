<!--Step 1, creating the html, js, and css files-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<!--Step 2, creating the form layout-->
<body>
    <header>
        <h1>User Feedback Form</h1>

    </header>

    <main>

    
    <div id ="userName">
        <p>Please enter your user name below</p>
        <input type ="text" name="userName" id="userName">
    </div>

    <div id ="email">
        <p>Please enter your email below</p>
        <input type ="text" name="email" id="email">
    </div>

    <div id ="text">
        <p>Please enter any comments below</p>
        <textarea type ="text" name="comments" id="comments"></textarea>
    </div>

    <div id ="submit">
        <button id="Submit">Submit</button>
    </div>
   </main>
    
</body>
</html>
