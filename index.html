<!--Step 1, creating the html, js, and css files-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<!--Step 2, creating the form layout-->
<body>
    <header>
        <h1 id = "header">User Feedback Form</h1>

    </header>

        <div id="InputSection"> <!--making a div for input section-->

        <p>Please enter your user name below</p>
        <input type ="text" name="userName" id="user-name">
        <p id = "user-name-tip" class= "tt" style="display:none">Username goes here</p>
   

        <p>Please enter your email below</p>
        <input type ="text" name="email" id="email">
        <p id = "email-tip" class ="tt" style="display:none">Email goes here</p>
   

        <p>Please enter any comments below</p>
        <textarea type ="text" name="comments" id="comments"></textarea><br>
        <p id = "comment-tip" class = "tt" style="display:none">Comments go here.</p>
   
        
        <!-- Here I am adding the section that gives the live feedback -->
        <p id="count-characters">0 characters</p>

        <button id="submit">Submit</button>
  
        </div>
<br><br>
        <div id="feedback-display" class =feedback>
            Below are the previous recorded submissions:
        </div>


    <script src="cp_1.js"></script>
</body>
</html>
